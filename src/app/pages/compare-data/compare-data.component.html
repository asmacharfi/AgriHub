<div class="header pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Header content here if needed -->
    </div>
  </div>
</div>

<button (click)="addFilter()">Add Filter</button>

<div class="compare-data-container">
  <div class="col-4 year-range-picker">
    <label for="yearRange">Select a timerange</label>
    <div class="slider-container">
      <input type="range" class="slider" id="lower" 
             min="1961" max="2050" 
             [(ngModel)]="yearRange.lower"
             (input)="onInput($event, 'lower')"/>
      <input type="range" class="slider" id="upper" 
             min="1961" max="2050" 
             [(ngModel)]="yearRange.upper"
             (input)="onInput($event, 'upper')"/>
      <div class="slider-track"></div>
      <div class="slider-range" [ngStyle]="{'left.%': getLeftPercent(), 'right.%': getRightPercent()}"></div>
      <div class="slider-thumb slider-thumb-lower" [ngStyle]="{'left.%': getLeftPercent()}"></div>
      <div class="slider-thumb slider-thumb-upper" [ngStyle]="{'left.%': 100 - getRightPercent()}"></div>
    </div>
    <div class="year-labels">
      <span>{{ yearRange.lower }}</span>
      <span>{{ yearRange.upper }}</span>
    </div>
  </div>
  
  <!-- Filter containers -->
  <div *ngFor="let filter of filters" class="filter-container">
    <div class="filter-group">
      <label>Groups</label>
      <select [(ngModel)]="filter.selectedGroup" (change)="onGroupChange()">
        <option *ngFor="let group of groups" [ngValue]="group">{{group.name}}</option>
      </select>
    </div>
  
    <div class="filter-group" *ngIf="filter.selectedGroup">
      <label>Domains</label>
      <select [(ngModel)]="filter.selectedDomain" (change)="onDomainChange()">
        <option *ngFor="let domain of filter.selectedGroup.domains" [ngValue]="domain">{{domain.name}}</option>
      </select>
    </div>
  
    <div class="filter-group" *ngIf="filter.selectedDomain">
      <label>Area</label>
      <select>
        <option *ngFor="let area of filter.selectedDomain.areas">{{area}}</option>
      </select>
  
      <label>Element</label>
      <select>
        <!-- options for element will be similar to area -->
      </select>
  
      <label>Item</label>
      <select>
        <!-- options for item will be similar to area -->
      </select>
    </div>
  </div>
</div>
