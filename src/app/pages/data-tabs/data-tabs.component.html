<!-- Tab Header -->
<div class="header pb-8 pt-5 pt-md-8"></div>

<!-- Tabs Component -->
<div class="container mt-3">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" 
         (click)="setActiveTab('filtre')" 
         [ngClass]="{'active': activeTab === 'filtre'}" 
         href="javascript:void(0);">Download Data</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" 
         (click)="setActiveTab('visualization')" 
         [ngClass]="{'active': activeTab === 'visualization'}" 
         href="javascript:void(0);">Visualize Data</a>
    </li>
  </ul>
  
  <!-- Tab Content -->
  <div class="tab-content">
    <div class="tab-pane fade" 
         [ngClass]="{'show active': activeTab === 'filtre'}" 
         id="download-data-tab">
      <app-filtre *ngIf="activeTab === 'filtre'"></app-filtre>
    </div>
    <div class="tab-pane fade" 
         [ngClass]="{'show active': activeTab === 'visualization'}" 
         id="visualize-data-tab">
      <app-visualization *ngIf="activeTab === 'visualization'"></app-visualization>
    </div>
  </div>
</div>
